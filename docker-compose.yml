version: '2.1'
services:
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 15672:15672
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  config:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: aydarik/family-config
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  registry:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: aydarik/family-registry
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: aydarik/family-gateway
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 80:4000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      MYSQL_PATH: $MYSQL_PATH
      MYSQL_USERNAME: $MYSQL_USERNAME
      MYSQL_PASSWORD: $MYSQL_PASSWORD
      MYSQL_SSH: $MYSQL_SSH
      MYSQL_SSH_KNOWN_HOSTS_FILE: $MYSQL_SSH_KNOWN_HOSTS_FILE
      MYSQL_SSH_REMOTE_PORT: $MYSQL_SSH_REMOTE_PORT
      MYSQL_SSH_REMOTE_SERVER: $MYSQL_SSH_REMOTE_SERVER
      MYSQL_SSH_USER: $MYSQL_SSH_USER
      MYSQL_SSH_PASSWORD: $MYSQL_SSH_PASSWORD
    image: aydarik/family-auth-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

