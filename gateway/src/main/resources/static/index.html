<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Family Tree</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style type="text/css">
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #333;
            font-size: 13px;
            line-height: 1.6;
        }

        section {
            padding-bottom: 20px;
        }

        .title {
            font-weight: 700;
            padding-right: 10px;
        }
    </style>

    <script type="text/javascript">
        function init() {
            getCurrentAccount();
        }
    </script>
</head>

<body onload="init()">
<h1>Ethereum</h1>
<section>
    <div><span class="title">Network:</span><span id="network"><i>Unknown</i></span></div>
    <div><span class="title">Client:</span><span id="geth_client"><i>Unknown</i></span></div>
</section>

<section>
    <div><span class="title">User:</span><span id="user"><i>Not logged in</i></span></div>
    <p>
        <input id="user_login" type="text" title="Login" value="test-1"/>
        <input id="user_password" type="password" title="Password" value="password"/>
    </p>
    <p>
        <button type="button" onclick="addUser()">Add user</button>
        <button type="button" onclick="dropUser()">Drop user</button>
    </p>
    <p>
        <button type="button" onclick="login()">Login</button>
        <button type="button" onclick="logout()">Logout</button>
    </p>
</section>

<section>
    <div><span class="title">Infura:</span><span id="infura"><i>No data received</i></span></div>
    <p>
        <input id="user_eth_address" type="text" title="Ethereum address"
               value="0x8B802Dcab37A221B03bbEfbC2fc8d26B6758cedC"/>
    </p>
    <p>
        <!--<button type="button" onclick="generateEthAddress()">Generate address</button>-->
        <button type="button" onclick="setEthAddress()">Set address</button>
        <button type="button" onclick="getInfuraBalance()">Balance</button>
    </p>
</section>

<div><span class="title">Last message:</span><span id="message"><i>No messages</i></span></div>
</body>
</html>
